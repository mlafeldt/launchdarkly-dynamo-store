service: serverless-ldr

provider:
  name: aws
  runtime: go1.x
  stage: ${opt:stage, 'staging'}
  region: ${env:AWS_REGION}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource:
        - Fn::GetAtt:
            - FeaturesTable
            - Arn
        - Fn::GetAtt:
            - SegmentsTable
            - Arn
  environment:
    DYNAMODB_TABLE_PREFIX: ${self:service}
    LAUNCHDARKLY_SDK_KEY: ${env:LAUNCHDARKLY_SDK_KEY}

package:
  exclude:
    - ./**
  include:
    - ./bin/**

functions:
  flags:
    handler: bin/flags
    events:
      - http:
         path: /flags
         method: post

resources:
  Resources:
    FeaturesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-features
        AttributeDefinitions:
          - AttributeName: key
            AttributeType: S
        KeySchema:
          - AttributeName: key
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    SegmentsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-segments
        AttributeDefinitions:
          - AttributeName: key
            AttributeType: S
        KeySchema:
          - AttributeName: key
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
